<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---CSS Link--->
    <link rel="stylesheet" href="digital-calculator-project.css">
    <!--- Fons awesome for social media links--->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <!---Script JS--->
    <script defer src="digital-calculator-project.js"></script>
    <!---Title--->
    <title>Digital Calculator Project</title>
</head>
<body>
    <!--- Calculator --->
    <main>
        <form class="calc">
            <input type="text" class="display" value="0">
            <button type="button" class="btn clear" onclick="clean()">C</button>
            <button type="button" class="btn sqrt" onclick="sqrt()">âˆš</button>
            <button type="button" class="btn divided" onclick="enterKeySpecial('/')">/</button>
            <button type="button" class="btn times" onclick="enterKeySpecial('*')">*</button>
            <button type="button" class="btn seven" onclick="enterKey('8')">7</button>
            <button type="button" class="btn eight" onclick="enterKey('8')">8</button>
            <button type="button" class="btn nine" onclick="enterKey('9')">9</button>
            <button type="button" class="btn minus" onclick="enterKeySpecial('-')">-</button>
            <button type="button" class="btn four" onclick="enterKey('4')">4</button>
            <button type="button" class="btn five" onclick="enterKey('5')">5</button>
            <button type="button" class="btn six" onclick="enterKey('6')">6</button>
            <button type="button" class="btn plus" onclick="enterKeySpecial('+')">+</button>
            <button type="button" class="btn one" onclick="enterKey('1')">1</button>
            <button type="button" class="btn two" onclick="enterKey('2')">2</button>
            <button type="button" class="btn three" onclick="enterKey('3')">3</button>
            <button type="button" class="btn iqual" onclick="result()">=</button>
            <button type="button" class="btn zero" onclick="enterKey('0')">0</button>
            <button type="button" class="btn point" onclick="enterKey('.')">.</button>
            <button type="button" class="btn doublezero" onclick="enterKey('00')">00</button>
        </form>
    </main>
    <!---footer--->
    <footer>
        <div class="social-footer-icons">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
            <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest-p" aria-hidden="true"></i></a>
            <a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
            <a href="https://br.linkedin.com/"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://github.com/"><i class="fa-brands fa-github" aria-hidden="true"></i></a>
            <a href="https://www.reddit.com/"><i class="fa-brands fa-reddit" aria-hidden="true"></i></a>
        </div>
        <div class="author">
            <p class="name">@thicremonez</p>
        </div>
    </footer>
</body>
</html>
