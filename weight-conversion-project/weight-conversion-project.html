<body>
    <header>
        <h1>Weight Conversion</h1>
    </header>
    <main>
        <form>
            <input type="text" id="mg" name="mg">
            <label for="mg">mg</label>
            <br><br>            
            <input type="text" id="g" name="g">
            <label for="g">g</label>
            <br><br>           
            <input type="text" id="kg" name="kg">
            <label for="kg">kg</label>
            <br><br>            
            <input type="text" id="t" name="t">
            <label for="t">t</label>
            <br><br>
            <input type="text" id="oz" name="oz">
            <label for="oz">oz</label>
            <br><br>
            <input type="text" id="lb" name="lb">
            <label for="lb">lb</label>
            <br><br>           
            <input type="text" id="stone" name="stone">
            <label for="stone">stone</label>
            <br><br>           
            <input type="text" id="uston" name="uston">
            <label for="uston">US ton</label>
            <br><br>            
            <input type="text" id="u" name="u">
            <label for="u">u</label>
            <br><br>            
            <input type="text" id="ozt" name="ozt">
            <label for="ozt">oz t</label>
            <br><br>            
            <input type="text" id="earths" name="earths">
            <label for="earths">Earths</label>
            <br><br>            
            <input type="text" id="suns" name="suns">
            <label for="suns">Suns</label><br>
        </form>
    </main>
