<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="random-quote-generation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"> <!--- Fons awesome for social media links--->
    <title>Random Quote Generator</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="quote">
            <p id="text"></p>
            <p id="author"></p>
        </div>
        <div id="generator-button">
            <button id="generate" onclick="quoteGenerator()">Generate Quote</button>
        </div>
    </main>

    <!---footer--->
    <footer>
        <div class="social-footer-icons">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
            <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest-p" aria-hidden="true"></i></a>
            <a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
            <a href="https://br.linkedin.com/"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://github.com/"><i class="fa-brands fa-github" aria-hidden="true"></i></a>
            <a href="https://www.reddit.com/"><i class="fa-brands fa-reddit" aria-hidden="true"></i></a>
        </div>
        <div class="author">
            <p class="name">@thicremonez</p>
        </div>
    </footer>

    <script src="random-quote-generation.js"></script>
</body>
</html>
