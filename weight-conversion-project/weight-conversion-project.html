<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Conversion Project</title>
    <link rel="stylesheet" href="weight-conversion-project.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"> <!--- Font awesome for social media links--->
</head>
<body>
    <header>
        <h1>Weight Conversion</h1>
    </header>
    <main>
    <onkeypress="toMg()" onkeydown="toMg()" onkeyup="toMg()" onfocus="toMg()" onchange="toMg()"></onkeypress>
        <section class="choose_section">
            <form class="choose" action="">
                <input type="text" id="num_c" name="num_c">
                <select name="unit" id="unit">
                        <option value="miligrams">Miligrams</option>
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="tons">Tons</option>
                        <option value="ounces">Onces</option>
                        <option value="pounds">Pounds</option>
                        <option value="troy_ounces">Troy Onces</option>                  
                        <option value="pennyweight">Pennyweight</option>
                        <option value="grains">Grains</option>
                        <option value="stone">Stone</option>
                        <option value="atomic_mass">Atomic Mass</option>
                        <option value="us_ton">US Ton</option>
                        <option value="earths">Earths</option>
                        <option value="suns">Suns</option>
                </select>
            </form>
        </section>
        <section class="answer_section">
            <form class="answer">
                <div class="column-1">  
                    <label for="mg">Miligrams (mg)</label><br>
                    <input type="text" id="mg" name="mg">
                    <br><br>
                    <label for="kg">Kilograms (kg)</label><br>           
                    <input type="text" id="kg" name="kg">                
                    <br><br>
                    <label for="oz">Onces (oz)</label><br>
                    <input type="text" id="oz" name="oz">               
                    <br><br>
                    <label for="lb">Pounds (lb)</label><br>
                    <input type="text" id="lb" name="lb">
                    <br><br>
                    <label for="st">Stone</label><br>         
                    <input type="text" id="st" name="st">                          
                    <br><br>
                    <label for="nt">Pennyweight (dwt)</label><br>          
                    <input type="text" id="nt" name="nt">             
                    <br><br> 
                    <label for="e">Earths</label><br>          
                    <input type="text" id="e" name="e">
                    <br><br>
                </div> 
                <div class="column-2">
                    <label for="g">Grams (g)</label><br>         
                    <input type="text" id="g" name="g">
                    <br><br>
                    <label for="t">Tons (t)</label><br>            
                    <input type="text" id="t" name="t">               
                    <br><br>
                    <label for="t_o">Troy Onces</label><br>         
                    <input type="text" id="t_o" name="t_o">            
                    <br><br>
                    <label for="gra">Grains</label><br>         
                    <input type="text" id="gra" name="gra">            
                    <br><br>
                    <label for="uston">US ton</label><br>          
                    <input type="text" id="uston" name="uston">             
                    <br><br> 
                    <label for="u">Atomic Mass (u)</label><br>        
                    <input type="text" id="u" name="u">      
                    <br><br>
                    <label for="suns">Suns</label><br>           
                    <input type="text" id="sun" name="sun">
                </div>  
            </form>
        </section>
    </main>

    <!---footer--->
    <footer>
        <div class="social-footer-icons">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
            <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest-p" aria-hidden="true"></i></a>
            <a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
            <a href="https://br.linkedin.com/"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://github.com/"><i class="fa-brands fa-github" aria-hidden="true"></i></a>
            <a href="https://www.reddit.com/"><i class="fa-brands fa-reddit" aria-hidden="true"></i></a>
        </div>
        <div class="author">
            <p class="name">@thicremonez</p>
        </div>
    </footer>
    <script src="weight-conversion-project.js"></script>
</body>
</html>
